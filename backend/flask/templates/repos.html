<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="static/repos.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Choose a repository</h2>
        <form method="post" action="">
            <div class="radio-group">
        {% for repo in repos %}
        <div class="custom-row row view overlay radio" name="repo" value= "{{ loop.index }}" >
            
            <div class="title"><i class="fa fa-github" aria-hidden="true"></i>{{' ' + repo.name}}</div> <br>
            <div id="owner-login">{{repo.owner.login}}</div>
            <div id="owner-login">
                <i class="fa fa-code-fork" aria-hidden="true"></i>
                {{repo.forks_count}}
            </div>
         </div>
        {% endfor %}
            </div>
            <div class="row text-center">
                <input type="text" id="radio-value" name="repo" style="display: none;" />
                <button type="submit" class="btn btn-primary" style="margin-bottom: 2em;">Next!</button>
            </div>
        </form>

            <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script> 
        <script type="text/javascript">
             $('.radio-group .radio').click(function(){
                $(this).parent().find('.radio').removeClass('selected');
                $(this).addClass('selected');
                var val = $(this).attr('value');
                $('#radio-value').val(val);
                $('.btn').trigger('click');
                $('.body').fadeOut("slow", function(){
                    var div = $("<div id='foo'>test2</div>").hide();
                    $(this).replaceWith(div);
                    $('#foo').fadeIn("slow");
                });
                $('body').replaceWith('<!DOCTYPE html> <html>   <body style="height: 100vh">        <div class="wrapper" style="position: absolute; top: 50%; left: 50%; margin: -100px 0px 0px -100px;">           <img style="" src="https://octodex.github.com/images/daftpunktocat-guy.gif" width="200px">          <p class="text-center" data-text="loading...">loading...</p>        </div>  </body>         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">  </html> <style type="text/css">   body{       background-color: #F7EF99;  }   .text-center {      position: relative;         color: #888;        font-size: 2em  }   .text-center:before {       content: attr(data-text);       position: absolute;         overflow: hidden;       max-width: 7em;         white-space: nowrap;        color: #333;        animation: loading 12s ease-in-out  ;   }   @keyframes loading {        0% {            max-width: 0;       }   }  </style>')
                // alert($('#radio-value').val());
            });
        </script>
</div>
</body>
</html>
